<body>
    <script>

function reverseDigits(num) {
  let reversedNum = 0;
  while (num > 0) {
    let digit = num % 10;
    reversedNum = (reversedNum * 10) + digit;
    num = Math.floor(num / 10);
  }
  return reversedNum;
}

// Example usage:
let x = 12345;
let reversed = reverseDigits(x);
console.log("The digits of", x, "in reverse order are:", reversed);

    </script>
</body>
