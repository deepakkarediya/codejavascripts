}

num=number;
console.log(num);
var sum = 0;
while(num > 0) {
var digit = num%10;
sum = sum + Math.pow(digit, digits);
num = parseInt(num/10);
}
console.log(num);
if(sum == number){
    console.log("The number is Armstrong Number");
}
else{
    
    console.log("The number is Not Armstrong Number");
}
