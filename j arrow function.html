    function bubble(array){

            let n=array.length;
            console.log(n);
            for(let i=0;i<n-1;i++){

                for(let j=0;j<n-i-1;j++){
                   
                    if(array[j]>array[j+1]){

                        let temp=array[j];
                        array[j]=array[j+1];
                        array[j+1]=temp;
                    }
                }
            }
            return array;
    }
    //         0  1  2  3  4  5  6
    let array=[10,5,25,20,30,60,50];
    bubble(array);
    console.log(array);
