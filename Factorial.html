    <script>



function findFactorial(n) {
  if (n < 0) {
    return "Invalid input: factorial of a negative number is undefined.";
  } else if (n === 0) {
    return 1;
  } else {
    let factorial = 1;
    for (let i = 1; i <= n; i++) {
      factorial *= i;
    }
    return factorial;
  }
}


let x = 5;
let factorial = findFactorial(x);
console.log("The factorial of", x, "is", factorial);
    </script>
