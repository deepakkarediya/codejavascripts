<body>
    <script>
function sumDivisibleBySeven() {
  let sum = 0;
  for (let i = 101; i < 200; i++) {
    if (i % 7 === 0) {
      sum += i;
    }
  }
  return sum;
}

// Example usage:
let sum = sumDivisibleBySeven();
console.log("The sum of all integers greater than 100 and less than 200 that are divisible by 7 is:", sum);

    </script>
</body>
</html>
