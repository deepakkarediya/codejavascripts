    <script>
function findLargestNumber(arr) {
  let largest = arr[0];

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > largest) {
      largest = arr[i];
    }
  }

  return largest;
}

// Example usage:
const numbers = [5, 10, 3, 18, 200];
const largest = findLargestNumber(numbers);
console.log(`The largest number in the array is ${largest}.`);
    </script>
