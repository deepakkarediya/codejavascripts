    <script>
function findSecondLargestNumber(arr) {
  let largest = arr[0];
  let secondLargest = null;

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > largest) {
      secondLargest = largest;
      largest = arr[i];
    } else if (arr[i] !== largest && (secondLargest === null || arr[i] > secondLargest)) {
      secondLargest = arr[i];
    }
  }

  return secondLargest;
}

// Example usage:
const numbers = [5, 10, 3, 8, 2];
const secondLargest = findSecondLargestNumber(numbers);
console.log(`The second largest number in the array is ${secondLargest}.`);
    </script>
