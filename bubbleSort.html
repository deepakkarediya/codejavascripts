<head>

<body>
    <script>
let bubbleSort=(arr)=>{
for(var i = 0; i < arr.length; i++){    
  
    for(var j = 0; j < ( arr.length - i -1 ); j++)
    {          
      if(arr[j] > arr[j+1]){        
        var temp = arr[j];
        arr[j] = arr[j + 1];
        arr[j+1] = temp;
      }
    }
}
console.log(arr.reduce(   (num,i)=>{  return  num+i }));

}
var arr = [2,1,3,5];
bubbleSort(arr);
    </script>
</body>
</html>
