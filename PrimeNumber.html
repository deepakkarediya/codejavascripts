    <script>
function isPrime(number) {
    let count=0;
  if (number < 2) {
    return count;
  }

  for (let i = 2; i<=number; i++) {
    if (number % i === 0) {
        count++;
    }
  }
  return count;
}
// Example usage:
const number = 12;
if (isPrime(number)==1) {
  console.log(`${number} is a prime number.`);
} else {
  console.log(`${number} is not a prime number.`);
}
    </script>
